<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Navegaci√≥n x4</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 6px;
      padding: 6px;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .panel {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .titulo {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 8px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      margin-bottom: 6px;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 8px;
      font-size: 14px;
      background-color: #0af;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #08c;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="titulo">Ventana 1</div>
    <input type="text" id="url1" value="https://duckduckgo.com">
    <button onclick="abrir(1)">Abrir / Actualizar</button>
  </div>
  <div class="panel">
    <div class="titulo">Ventana 2</div>
    <input type="text" id="url2" value="https://search.brave.com">
    <button onclick="abrir(2)">Abrir / Actualizar</button>
  </div>
  <div class="panel">
    <div class="titulo">Ventana 3</div>
    <input type="text" id="url3" value="https://www.mojeek.com">
    <button onclick="abrir(3)">Abrir / Actualizar</button>
  </div>
  <div class="panel">
    <div class="titulo">Ventana 4</div>
    <input type="text" id="url4" value="https://www.qwant.com">
    <button onclick="abrir(4)">Abrir / Actualizar</button>
  </div>

  <script>
    const ventanas = {};

    function abrir(n) {
      const url = document.getElementById(`url${n}`).value.trim();
      const nombre = `ventana${n}`;
      const opciones = `width=600,height=400,left=${100 + n*50},top=${100 + n*50}`;
      if (!ventanas[n] || ventanas[n].closed) {
        ventanas[n] = window.open(url, nombre, opciones);
      } else {
        ventanas[n].location.href = url;
        ventanas[n].focus();
      }
    }

    window.onload = () => {
      for (let i = 1; i <= 4; i++) {
        abrir(i);
      }
    };
  </script>
</body>
</html>
