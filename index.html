<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscadores x4 - Modo Oscuro</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 6px;
      padding: 6px;
      font-family: 'Segoe UI', sans-serif;
    }
    .panel {
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .titulo {
      background-color: #222;
      color: #f0f0f0;
      padding: 8px;
      font-size: 15px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #444;
    }
    iframe {
      flex: 1;
      border: none;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="titulo">DuckDuckGo</div>
    <iframe src="https://duckduckgo.com" loading="lazy"></iframe>
  </div>
  <div class="panel">
    <div class="titulo">Brave Search</div>
    <iframe src="https://search.brave.com" loading="lazy"></iframe>
  </div>
  <div class="panel">
    <div class="titulo">Mojeek</div>
    <iframe src="https://www.mojeek.com" loading="lazy"></iframe>
  </div>
  <div class="panel">
    <div class="titulo">Qwant</div>
    <iframe src="https://www.qwant.com" loading="lazy"></iframe>
  </div>
</body>
</html>
